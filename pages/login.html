<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>智能停车场系统 | Log in</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../plugins/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">
</head>

<body class="hold-transition login-page">
    <div class="login-box" id="login">
        <div class="login-logo">
            <a href="index.html"><b>智能</b>停车场系统</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">登录系统</p>

            <form action="">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="用户名" v-model="username">
                    <span class="fa fa-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="密码" v-model="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <a href="register.html" class="text-center">新用户注册</a>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button @click="login" type="button" class="btn btn-primary btn-block btn-flat">登录</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            

        </div>
    </div>
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/iCheck/icheck.min.js"></script>
    <script src="../plugins/axios/axios-0.18.0.js"></script>
    <script src="../plugins/vue/vue.js"></script>
    <script src="../plugins/config/config.js"></script>
    <script>
    	const app = new Vue({
    		el:"#login",
    		data:{
    			username:null,
    			password:null,
    		},
    		methods:{
    			login:function(){
    				let _this = this;
    				let formData = new FormData();
    				formData.append("username",this.username);
    				formData.append("password",this.password);
    				axios.post(baseurl+"/login",formData,{
			            headers: {
			              'Content-Type': 'application/x-www-form-urlencoded',
			            }
			          }
				  ).then(resp=>{
		    			console.log(resp.data.status);
		    			if(resp.data.status=='200'){
		    				alert(resp.data.message);
		    				window.sessionStorage.setItem('token',resp.data.token);
		    				window.location.href="index.html";
		    			}
		    		});
    			}
    		}
    	});
        $(function() {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>
</body>

</html>
